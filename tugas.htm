            { "name": "United States", "data": [282171957, 295516599, 308097758, 327167434], "visible": true }
        ];

        var chart = Highcharts.chart('chart', {
            chart: {
                type: 'line'
            },
            title: {
                text: 'G20 Census Population 2000-2020'
            },
            xAxis: {
                categories: ['2000', '2010', '2018', '2020']
            },
            yAxis: {
                title: {
                    text: 'Population'
                },
                labels: {
                    formatter: function () {
                        return this.value / 1000000 + 'm';
                    }
                }
            },
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: true
                    },
                    enableMouseTracking: true
                }
            },
            series: data
        });

        function showHide(name) {
            var seriesIndex = findSeriesIndex(name);
            if (document.getElementById('check' + name) && document.getElementById('check' + name).checked) {
                data[seriesIndex].visible = true;
            } else {
                data[seriesIndex].visible = false;
            }
            chart.series[seriesIndex].setVisible(data[seriesIndex].visible);
        }

        function selectAll() {
            var checkboxes = document.querySelectorAll('input[type=checkbox]:not(#checkAll)');
            var checkAll = document.getElementById('checkAll');
            for (var i = 0; i < checkboxes.length; i++) {
                checkboxes[i].checked = checkAll.checked;
                showHide(checkboxes[i].id.substr(5));
            }
        }

        function findSeriesIndex(name) {
            for (var i = 0; i < data.length; i++) {
                if (data[i].name === name) {
                    return i;
                }
            }
            return -1;
        }
    </script>
